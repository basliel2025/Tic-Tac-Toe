<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="game.css">
    <script defer src="game.js"></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe Game</h1>
        <section class="turn">
           <span class="display-player playerX">X</span><span>'s turn</span>
        </section>
        <div class="Options">
            <div class="player-one">
      <label for="first">Player One: </label>
      <input id="first" type="text" placeholder="Enter player one name" required>
    </div>
      <div class="player-two">
      <label for="second">Player Two: </label>
      <input id="second" type="text" placeholder="Enter player two name" required>
      </div>
        </div>
        <div class="Board">
            <div index="0" class="cell"></div>
            <div index="1" class="cell"></div>
            <div index="2" class="cell"></div>
            <div index="3" class="cell"></div>
            <div index="4" class="cell"></div>
            <div index="5" class="cell"></div>
            <div index="6" class="cell"></div>
            <div index="7" class="cell"></div>
            <div index="8" class="cell"></div>
        </div>
        <section class="winner result hide"></section>
        <div class="control">
            <button id="restart">Restart</button>
        </div>
    </div>
</body>
</html>
